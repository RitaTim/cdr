{% load staticfiles %}
<div class="container-form">
	<div class="margin-bottom-20">
		<span class="h4 big-title">Запишитесь на занятие</span>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	</div>
	<div class="errors">
	</div>
	<form action="/new-student/add/" method="post" enctype="multipart/form-data" id="form-register-class" class="contact-form">
		{% csrf_token %}
		<div class="form-group">
			<div class="controls">
				<input id="id_name" placeholder="ФИО" name="name" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<input id="id_phone" placeholder="Номер телефона" name="phone" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<select id="id_filial" name="filial" placeholder="Филиал">
					{% for filial in filials %}
						<option value="{{ filial.id }}">{{ filial.get_city_display }}</option>
					{% endfor %}
				</select>
			</div>
		</div>		
		
		<input type="submit" class="btn-system btn-large" value="Записаться">
	</form>
</div>

<script type="text/javascript" src="{% static 'js/forms.js' %}"></script>
