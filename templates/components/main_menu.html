{% load staticfiles %}
{% load sitetree %}

<ul class="nav navbar-nav navbar-right">
	{% for item in sitetree_items %}
	<li>
		<a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="active"{% endif %}>{{ item.title_resolved }}</a>
		{% if item.has_children %}
			{% sitetree_children of item for menu template "sitetree/menu.html" %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
